<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soumara Restaurant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Soumara</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#accueil">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#menu">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#galerie">Galerie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="accueil" class="text-center p-5 bg-light">
      <h1>Bienvenue au Restaurant Soumara</h1>
      <p class="lead">Une expérience culinaire unique et authentique.</p>
    </section>
    <section id="menu" class="container py-5">
      <h2 class="text-center mb-4">Notre Menu</h2>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card text-center">
            <img
              src="./images/ambiance5.jpg"
              class="card-img-top"
              alt="Plat traditionnel"
            />
            <div class="card-body">
              <h5 class="card-title">Plat 1</h5>
              <p class="card-text">Description du plat.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center">
            <img
              src="./images/plat3.jpg"
              class="card-img-top"
              alt="Plat moderne"
            />
            <div class="card-body">
              <h5 class="card-title">Plat 2</h5>
              <p class="card-text">Description du plat.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="galerie" class="bg-light py-5">
      <div class="container">
        <h2 class="text-center mb-4">Galerie</h2>
        <div class="row justify-content-center">
          <div class="col-md-3">
            <img
              src="./images/ambiance5.jpg"
              class="img-fluid rounded mb-3 galerie-img"
              alt="Salle du restaurant"
            />
          </div>
          <div class="col-md-3">
            <img
              src="./images/galerie.png"
              class="img-fluid rounded mb-3 galerie-img"
              alt="Plat servi"
            />
          </div>
          <div class="col-md-3">
            <img
              src="./images/uuu2.jpeg"
              class="img-fluid rounded mb-3 galerie-img"
              alt="Ambiance restaurant"
            />
          </div>
          <div class="col-md-3">
            <img
              src="./images/galé.jpg"
              class="img-fluid rounded mb-3 galerie-img"
              alt="Client heureux"
            />
          </div>
        </div>
      </div>
    </section>
    <section id="contact" class="container py-5">
      <h2 class="text-center mb-4">Contactez-nous</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nom</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Votre nom"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Votre email"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            placeholder="Votre message"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </section>
    <footer class="bg-dark text-white text-center p-3">
      <p>&copy; 2025 Soumara Restaurant. Tous droits réservés.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
